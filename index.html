<html>

<head>
  <title>Tables</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <table style="border: 2px outset yellow; border-radius: 10px; background-color: lightblue;">
    <thead>
      <tr>
        <th style="border: 2px solid red;"> column</th>
        <th>column</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td style="border: 2px solid pink;">First</td>
        <td>Second</td>
      </tr>
    </tbody>
    <tr>
      <td>First</td>
      <td>Second</td>
    </tr>
    <tfoot>
      <tr>
        <td>First</td>
        <td>Second</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
